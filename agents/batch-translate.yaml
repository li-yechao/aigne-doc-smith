type: team
name: batchTranslate
description: 批量翻译文档到多个语言
skills:
  - type: team
    skills:
      - ./translate.yaml
      - type: transform
        jsonata: |
          $merge([
            $,
            { "reviewContent": translation }
          ])
    reflection:
      reviewer: ./check-detail-result.mjs
      is_approved: isApproved
      max_iterations: 3
      return_last_on_max_iterations: true
input_schema:
  type: object
  properties:
    translates:
      type: array
      items:
        type: object
        properties:
          language:
            type: string
    content:
      type: string
output_schema:
  type: object
  properties:
    translates:
      type: array
      items:
        type: object
        properties:
          language:
            type: string
          translation:
            type: string
iterate_on: translates
mode: sequential
